<div class="button-and-form-section">
  <button class="add-new-book">Add New Book</button>
  <form action="#" method="post" class="hidden">
    <fieldset>
      <legend> Please fill out new book info </legend>
      
  
      <div class="form-line">
        <label for="title">*Title: </label>
        <input type="text" name="title" id="title" required>
        <span class="valid-check"></span>
      </div>
  
      <div class="form-line">
        <label for="author">*Author: </label>
        <input type="text" name="author" id="author" required>
        <span class="valid-check"></span>
      </div>
  
      <div class="form-line">
        <label for="pages">*Pages: </label>
        <input type="number" name="pages" id="pages" required>
        <span class="valid-check"></span>
      </div>
  
      <div class="form-line">
        <input type="checkbox" name="haveRead" id="haveRead">
        <label for="haveRead">Already read</label>
      </div>
  
      <div class="form-line">
        <label for="notes">Notes: </label>
        <textarea name="notes"
        id="notes"
        placeholder="Add your personal notes here..."
        rows="5" cols="60"></textarea>
      </div>
  
  
  
    </fieldset>
    <button type="submit" id="submit-book-btn">Submit Book</button>
  </form>
</div>
